<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chatx</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo">Chatx</div>
  <div id="authArea">
    <button onclick="openAuth()">Вход / Регистрация</button>
  </div>
</header>

<main>
  <div class="panel">
    <input id="targetNick" placeholder="Написать по никнейму">
    <button onclick="openChat()">Открыть чат</button>
  </div>

  <div class="chat">
    <div id="messages" class="messages"></div>
    <div class="send">
      <input id="messageInput" placeholder="Сообщение">
      <button onclick="sendMessage()">➤</button>
    </div>
  </div>
</main>

<!-- Auth -->
<div class="modal" id="authModal">
  <div class="modal-box">
    <h3>Chatx</h3>
    <input id="nick" placeholder="Никнейм">
    <input id="pass" type="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <button onclick="register()">Регистрация</button>
    <button class="close" onclick="closeAuth()">Закрыть</button>
  </div>
</div>

<script src="supabase.js"></script>
<script src="script.js"></script>
</body>
</html>
